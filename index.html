<body>
<h1>Welcome to Book API !</h1>
<p><b>GET /books</b> List all books in DB</p>
<p><b>POST /books</b> Create one book in DB</p>
<p><b>GET /books/:id</b> Get one book by id</p>
<p><b>PUT /books/:id</b> Update one book by id</p>
<p><b>DELETE /books/:id</b> Delete one book by id</p>
